- name: Instalaci칩n de Docker, java y nodejs para Couchdb y jenkins agent
  hosts: azure_vm
  become: true
  vars_files:
    - secrets.yml
  tasks:

    # Actualizar el cache de paquetes
    - name: Actualizar el cache de paquetes
      apt:
        update_cache: yes

    # ----------------------JENKINS FOLDER----------------------
    # Crear jenkins folder with 777 access
    - name: Crear jenkins folder with 777 access
      file:
        path: /home/{{ ansible_user }}/jenkins
        state: directory
        mode: '0777'
    
    # ----------------------JAVA INSTALLATION----------------------
    # Agregar repo jdk java 11
    - name: Agregar repositorio ppa:openjdk-r/ppa
      apt_repository:
        repo: ppa:openjdk-r/ppa
        state: present

    # Instalar jdk java 11
    - name: actualizar apt e instalar openjdk-11-jdk
      apt:
        update_cache: yes
        name: openjdk-11-jdk
        state: present

    # ----------------------NODE INSTALLATION----------------------
    # Agregar repositiorio de nodejs 18.x
    - name: Agregar repositiorio de nodejs 18.x
      apt_repository:
        repo: deb https://deb.nodesource.com/node_18.x {{ ansible_lsb.codename }} main
        state: present

    # Instalar nodejs 18
    - name: Instalar nodejs
      apt:
        name: nodejs
        state: present

    # ----------------------DOCKER INSTALLATION----------------------
    # Instalar dependencias para Docker
    - name: Instalar dependencias para Docker
      apt:
        name: 
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common

    # Agregar la clave GPG oficial de Docker
    - name: Agregar la clave GPG oficial de Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    # Agregar el repositorio de Docker al sources.list.d
    - name: Agregar el repositorio de Docker al sources.list.d
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename }} stable
        state: present

    # Actualizar el cache de paquetes de nuevo (para que encuentre el paquete de Docker)
    - name: Actualizar el cache de paquetes de nuevo (para que encuentre el paquete de Docker)
      apt:
        update_cache: yes

    # Instalar Docker
    - name: Instalar Docker
      apt:
        name: docker-ce
        state: present

    # A침adir el usuario actual al grupo de Docker
    - name: A침adir el usuario actual al grupo de Docker
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    # Instalar Docker Compose
    - name: Instalar Docker Compose
      shell: |
        curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        chmod +x /usr/local/bin/docker-compose
      args:
        creates: /usr/local/bin/docker-compose
        
    # ----------------------COUCHDB INSTALLATION----------------------
    - name: Establecer vm.max_map_count en el kernel
      sysctl:
        name: vm.max_map_count
        value: "262144"
        state: present
        reload: yes
    
    - name: Copiar archivo de configuraci칩n de COUCHDB
      copy:
        src: docker-compose.yml
        dest: /home/{{ ansible_user }}/docker-compose.yml

    - name: Dar permisos al archivo docker-compose.yml
      become: true
      file:
        path: ./docker-compose.yml
        mode: '0777'

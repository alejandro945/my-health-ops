apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
  namespace: runners
  annotations:
      prometheus.io/scrape: 'true'
      prometheus.io/path:   /
      prometheus.io/port:   '8080'
spec:
  type: LoadBalancer
  loadBalancerIP: 52.226.199.198
  selector:
    app: jenkins-server
  ports:
    - port: 8080
      targetPort: 8080
      # nodePort: 32000